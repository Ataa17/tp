<div class="main">
    <h1>TTC Calculator</h1>
<div class="calculator-grid">
    <div class="input-group">
        <input type="number" value="100" [(ngModel)]="prixHT" name="prixHT">
        <label>Prix HT</label>
    </div>
    <div class="input-group">
        <input type="number" value="10" [(ngModel)]="quantity" name="quantity">
        <label>Quantit√©</label>
    </div>
    <div class="input-group">
        <input type="number" value="18" [(ngModel)]="tauxTVA" name="tauxTVA">
        <label>TVA</label>
    </div>

    <div class="result-box blue-bg">
        <p>Prix unitaire TTC : {{calculateUnitaireTTC()}}$</p>
    </div>
    <div class="result-box green-bg">
        <p>Prix total TTC : {{calculateTotalTTC()}}$</p>
    </div>
    <div class="result-box red-bg">
        <p>Discount : {{discount}}$</p>
    </div>
</div>
</div>
