<!-- use CDN links so Angular doesn't try to resolve local template files -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link href="rotating-card.css" rel="stylesheet" />
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
<div class="container">
  <h2>Two Way Binding</h2>
  <div class="main-content">

    <!-- LEFT PROFILE CARD -->
            <div class="card-container">
         <div class="card">
             <div class="front">
                 <div class="cover">
                     <img src="images/rotating_card_thumb3.png"/>
                 </div>
                 <div class="user">
                     <img class="img-circle" src="{{image}}"/>
                 </div>
                 <div class="content">
                     <div class="main">
                         <h3 class="name">{{nom}} {{prenom}}</h3>
                         <p class="profession">{{job}}</p>

                         <p class="text-center">"{{citation}}"</p>
                     </div>
                     <div class="footer">
                         <div class="rating">
                             <i class="fa fa-mail-forward"></i> Auto Rotation
                         </div>
                     </div>
                 </div>
             </div> <!-- end front panel -->
             <div class="back">
                 <div class="header">
                     <h5 class="motto">"To be or not to be, this is my awesome motto!"</h5>
                 </div>
                 <div class="content">
                     <div class="main">
                         <h4 class="text-center">{{description}}</h4>
                         <p class="text-center">{{motsCles}}</p>

                         <div class="stats-container">
                             <div class="stats">
                                 <h4>235</h4>
                                 <p>
                                     Followers
                                 </p>
                             </div>
                             <div class="stats">
                                 <h4>114</h4>
                                 <p>
                                     Following
                                 </p>
                             </div>
                             <div class="stats">
                                 <h4>35</h4>
                                 <p>
                                     Projects
                                 </p>
                             </div>
                         </div>

                     </div>
                 </div>
                 <div class="footer">
                     <div class="social-links text-center">
                         <a href="https://creative-tim.com" class="facebook"><i class="fa fa-facebook fa-fw"></i></a>
                         <a href="https://creative-tim.com" class="google"><i class="fa fa-google-plus fa-fw"></i></a>
                         <a href="https://creative-tim.com" class="twitter"><i class="fa fa-twitter fa-fw"></i></a>
                     </div>
                 </div>
             </div> <!-- end back panel -->
         </div> <!-- end card -->
     </div> <!-- end card-container -->

    <!-- RIGHT FORM -->
    <div class="form">
      <label>Nom :</label>
      <input type="text" [(ngModel)]="nom" name="nom">

      <label>Prénom :</label>
      <input type="text" [(ngModel)]="prenom" name="prenom">

      <label>Job :</label>
      <input type="text" [(ngModel)]="job" name="job">

      <label>Image :</label>
      <input type="text" [(ngModel)]="image" name="image">

      <label>Citation Favorite :</label>
      <input type="text" [(ngModel)]="citation" name="citation">

      <label>Décrivez vous :</label>
      <input type="text" [(ngModel)]="description" name="description">

      <label>Mots clés :</label>
      <input type="text" [(ngModel)]="motsCles" name="motsCles">
    </div>

  </div>
</div>
